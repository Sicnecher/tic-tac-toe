<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="app.css" rel="stylesheet" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>איקס עיגול</h1>
            <h2 class="sub-title">תתחילו</h2>
        </div>
        <table class="game-table">
            <tr>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
            </tr>
            <tr>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
            </tr>
            <tr>
                <td id="6"></td>
                <td id="7"></td>
                <td id="8"></td>
            </tr>
        </table>
        <h4 class="error">המשחק נגמר כבר</h4>
        <button>לרענן מחדש</button>
    </div>
</body>
<script src="app.js"></script>
</html>
